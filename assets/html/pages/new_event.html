{% extends "layouts/base.html" %}

{% block title %}New Event{% endblock %}

{% block content %}
<div class="text-sm breadcrumbs">
	<ul>
		<li>
			<a href="/site/{{ site.site_id }}">Site</a>
		</li> 
		<li>New Event</li>
	</ul>
</div>

<div class="relative flex flex-col items-center justify-center overflow-hidden">
	<div class="w-full p-6 border-4 border-white-600 rounded-md shadow-md border-top lg:max-w-lg">
		<h1 class="text-3xl font-semibold text-center text-gray-700">
			New Event for {{ site.name }}
		</h1>
		<form 
			id="add-event"
			hx-post="/site/{{ site.site_id }}/events" 
			hx-target="#add-error"
			class="space-y-4">
			<div>
				<label class="label">
					<span class="text-base label-text">Name</span>
				</label>
				<input 
					id="event-name"
					type="text"
					class="w-full input input-bordered" 
					placeholder="Name" 
					name="name" 
					required 
					form="add-event"
					hx-on:input="clearInnerHtml('add-error')"/>
				<div class="label">
					<span id="add-error" class="text-error label-text-alt"></span>
				</div>
			</div>
			<div>
				<label class="label">
					<span class="text-base label-text">Description</span>
				</label>
				<textarea 
					id="event-description"
					class="textarea-bordered textarea w-full" 
					placeholder="Description" 
					name="description"
					form="add-event"
					hx-on:input="clearInnerHtml('add-error')"
					style="resize:none;"
					rows="6"
				></textarea>
			</div>
			<div class="w-full flex justify-end gap-4">
				<button 
					type="submit" 
					class="btn btn-primary" 
					form="add-event">
					Create
				</button>
				<button 
					type="submit" 
					class="btn btn-neutral" 
					onclick="clearInput('event-name');clearInput('event-description')">
					Cancel
				</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
