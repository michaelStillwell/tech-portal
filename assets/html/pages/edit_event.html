{% extends "layouts/base.html" %}

{% block title %}Edit Event{% endblock %}

{% block content %}
	{% include "components/hero.html" %}
	<h1>Event</h1>

	<form hx-post="/actions/event/{{ event.event_id }}>
		<input id="name" placeholder="Name" value="{{ event.name }}" required />
		<input id="description" placeholder="Description" value="{{ event.description }}" required />

		<button class="btn btn-primary">Button</button>
		<button type="submit">Confirm</button>
	</form>

{% endblock %}
